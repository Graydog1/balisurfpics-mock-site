<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>slideshow for bb</title>
    <!-- CSS styles -->
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- bootstrap -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Inter:wght@500&family=Raleway&family=Roboto+Serif&display=swap" rel="stylesheet">

  </head>


  <body>

<a class="to-home" href="index.html"><img src="https://img.icons8.com/ios-filled/50/000000/cottage--v1.png"/></a>

<h1 class="bb-slideshow">Black Bush</h1>

    <!-- bootstrap carousel -->
    <div id="slideshow">

      <div id="client-carousel" class="carousel slide" data-ride="false">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="slide" src="images/bb-two.jpg" alt="bb2">
          </div>
          <div class="carousel-item">
            <img class="slide" src="images/bb-three.jpg" alt="bb3">
          </div>
          <div class="carousel-item">
            <img class="slide" src="images/bb-four.jpg" alt="bb4">
          </div>
          <div class="carousel-item">
            <img class="slide" src="images/bb-five.jpg" alt="bb5">
          </div>
          <div class="carousel-item">
            <img class="slide" src="images/bb-six.jpg" alt="bb6">
          </div>
          <div class="carousel-item">
            <img class="slide" src="images/bb-seven.jpg" alt="bb7">
          </div>
          <div class="carousel-item">
            <img class="slide" src="images/bb-eight.jpg" alt="bb8">
          </div>
          <div class="carousel-item">
            <img class="slide" src="images/bb-nine.jpg" alt="bb9">
          </div>
          <div class="carousel-item">
            <img class="slide" src="images/bb-ten.jpg" alt="bb10">
          </div>
          <div class="carousel-item">
            <img class="slide" src="images/bb-eleven.jpg" alt="bb11">
          </div>
          <div class="carousel-item">
            <img class="slide" src="images/bb-one.jpg" alt="bb1">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#client-carousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#client-carousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </body>
</html>
